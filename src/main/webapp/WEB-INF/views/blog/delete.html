<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Blog</title>
</head>
<body>
<h1>Delete Blog</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/blogs">Blog list</a>
</p>
<div>
    <form th:action="@{/delete-blog}" th:object="${blog}" method="post" enctype="multipart/form-data">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Title:</td>
                <td th:text="${blog.title}"></td>
            </tr>
            <tr>
                <td>Content:</td>
                <td th:text="${blog.content}"></td>
            </tr>
            <tr>
                <td>Image:</td>
                <td th:text="${blog.image}"></td>
                <td><img width="150px" height="150px" th:src="@{'/i/' + ${blog.image}}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete Employee"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
