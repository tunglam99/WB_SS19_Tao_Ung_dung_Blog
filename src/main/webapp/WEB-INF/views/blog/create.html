<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org":>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Blog</h1>
<p>
    <a href="/blogs">List Blog</a>
</p>
<form th:action="@{/save-blog}" th:object="${blogForm}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Title</td>
            <td><input th:type="text" th:field="*{title}"></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input th:type="text" th:field="*{content}"></td>
        </tr>
        <tr>
            <td>Image</td>
            <td><input th:type="file" th:field="*{image}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input th:type="submit" value="Create Blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
